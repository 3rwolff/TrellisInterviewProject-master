<!DOCTYPE html>
<html lang="en">
  <script>
    //add function for scroll to top button
    window.onscroll = function() {hideScrollBtn()};

    function scrollMeToTop()
    {
    //scrolls to top of page  
    document.documentElement.scrollTop = 0;//window.scrollTo(0,0);//also works
    document.body.scrollTop = 0;
    }//end scrollMeToTop()

    //hide scroll buttion unless they are scrolled down a little
    function hideScrollBtn()
    {
    //hide scroll button when at top of document
    if (document.documentElement.scrollTop > 20 || document.body.scrollTop > 20)
      document.getElementById("scrollBtn").style.display="block";
    else
      document.getElementById("scrollBtn").style.display="none";
    }//end hideScrollBtn()

    //set light theme
    function setLight() {
      document.body.style.background = "#ededed";
      var el = document.querySelectorAll( "[class^=SensorListItem]" );
      var el2 = document.querySelectorAll( "[class^=SensorListName]" );
      var el3 = document.querySelectorAll( "[class^=SensorListDescription]" );
      for( var i = 0; i < el.length; i++ ){
      el[i].style.background = "white";
      el2[i].style.color = "black";
      el3[i].style.color = "black";
      }
    }//end setLight()

    //set dark theme
    function setDark() {
      document.body.style.background = "#555";
      var el = document.querySelectorAll( "[class^=SensorListItem]" );
      var el2 = document.querySelectorAll( "[class^=SensorListName]" );
      var el3 = document.querySelectorAll( "[class^=SensorListDescription]" );
      for( var i = 0; i < el.length; i++ ){
      el[i].style.background = "black";
      el2[i].style.color = "white";
      el3[i].style.color = "white";
      }
    }//end setDark()

  </script>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="../favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sensor Viewer</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="theme">
      <div id="light" class="theme" onClick="setLight();"></div><!--
      --><div id="dark" class="theme" onClick="setDark();"></div>
    </div>
    <div id="root"></div>
   
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <button class="baseContent round" id="scrollBtn" onClick="scrollMeToTop();">Scroll To Top</button>
  </body>
</html>
